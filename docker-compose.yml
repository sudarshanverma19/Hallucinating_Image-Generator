version: '3.8'

services:
  enhanced-dreams-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - TF_CPP_MIN_LOG_LEVEL=2
      - CUDA_VISIBLE_DEVICES=""
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./temp:/app/temp
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s
    labels:
      - "com.docker.compose.service=enhanced-dreams-production"

  # Development environment with hot reload
  enhanced-dreams-dev:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - TF_CPP_MIN_LOG_LEVEL=1
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./temp:/app/temp
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--log-level", "debug"]
    profiles:
      - dev
    labels:
      - "com.docker.compose.service=enhanced-dreams-development"

  # Nginx reverse proxy for production scaling
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - enhanced-dreams-app
    profiles:
      - production
    labels:
      - "com.docker.compose.service=nginx-proxy"

networks:
  default:
    name: enhanced-dreams-network